version: '3.3'

services:
  z5r-server-for-controller:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: z5r-server-for-controller
    image: z5r-server-image
    restart: always
    volumes:
      - z5r-server:/app/service_data
    ports:
      - "8080:8080"

volumes:
  z5r-server:
